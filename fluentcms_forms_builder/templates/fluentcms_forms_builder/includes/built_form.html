{% if instance.show_form_title %}
    <h1>{{ form.title }}</h1>
{% endif %}
{% if form.intro and instance.show_form_intro %}<p>{{ form.intro }}</p>{% endif %}
{{ form_for_form.media }}
<form action="." method="POST" {% if form_for_form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
  {{ form_for_form.as_p }}
  <div style="clear:left;">&nbsp;</div>
  <input type="submit" value="{{ form.button_text }}">
</form>
